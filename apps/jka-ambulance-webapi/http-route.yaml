apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: jka-ambulance-webapi
spec:
  parentRefs:
    - name: wac-hospital-gateway
      namespace: wac-hospital
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /jka-api
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /api
      backendRefs:
        - group: ""
          kind: Service
          name: jka-ambulance-webapi
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /jka-openapi-ui
      backendRefs:
        - group: ""
          kind: Service
          name: jka-openapi-ui
          port: 80
    - matches:
        - path:
            type: Exact
            value: /jka-openapi
      filters:
      - type: URLRewrite
        urlRewrite:
          path:
            type: ReplaceFullPath
            replaceFullPath: /openapi
      backendRefs:
        - group: ""
          kind: Service
          name: jka-ambulance-webapi
          port: 80